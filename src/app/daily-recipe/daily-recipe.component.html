<div class="card">
    <img [src]="recipe.image" class="card-img-top" alt="{{recipe.title}}">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.title }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
      <button class="btn btn-primary">{{ recipe.buttonText }}</button>
    </div>
  </div>
